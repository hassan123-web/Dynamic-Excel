  <script>
    // Complete JavaScript Implementation
    document.addEventListener('DOMContentLoaded', function() {
      const loadingOverlay = document.getElementById('loadingOverlay');
      const loadingProgress = document.getElementById('loadingProgress');
      const loadingServices = document.getElementById('loadingServices');
      
      // Service tags for loading animation
      const services = [
        'Plumbing Services', 'Electrical Work', 'Construction', 'Home Renovation',
        'CCTV Installation', 'Waterproofing', 'Solar Services', 'AC Services',
        'Web Design', 'Graphic Design', 'Video Editing', 'Emergency Services',
        'Generator Services', 'Painting', 'Carpentry', 'Maintenance'
      ];
      
      // Add service tags to loading screen
      services.forEach(service => {
        const tag = document.createElement('div');
        tag.className = 'service-tag';
        tag.textContent = service;
        loadingServices.appendChild(tag);
      });
      
      // Simulate loading progress
      let progress = 0;
      const interval = setInterval(() => {
        progress += Math.random() * 10;
        if (progress >= 100) {
          progress = 100;
          clearInterval(interval);
          
          // Animate service tags
          const serviceTags = document.querySelectorAll('.service-tag');
          serviceTags.forEach((tag, index) => {
            setTimeout(() => {
              tag.style.opacity = '1';
              tag.style.transform = 'translateY(0)';
            }, index * 100);
          });
          
          // Hide loading overlay after animation
          setTimeout(() => {
            loadingOverlay.classList.add('hidden');
          }, 1500);
        }
        loadingProgress.style.width = `${progress}%`;
      }, 200);
      
      // Mobile Menu Toggle
      const mobileMenuBtn = document.getElementById('mobileMenuBtn');
      const navLinks = document.getElementById('navLinks');
      
      mobileMenuBtn.addEventListener('click', () => {
        navLinks.classList.toggle('active');
        mobileMenuBtn.innerHTML = navLinks.classList.contains('active') ? 
          '<i class="fas fa-times"></i>' : '<i class="fas fa-bars"></i>';
      });
      
      // Close mobile menu when clicking on a link
      document.querySelectorAll('.nav-links a').forEach(link => {
        link.addEventListener('click', () => {
          navLinks.classList.remove('active');
          mobileMenuBtn.innerHTML = '<i class="fas fa-bars"></i>';
        });
      });
      
      // Scroll Animation
      const elementsToAnimate = document.querySelectorAll('.hidden');
      
      // Progress bar
      const progressBar = document.getElementById('progressBar');
      
      // Intersection Observer for scroll animations
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            
            // Add random animation delay for staggered effect
            const randomDelay = Math.random() * 0.5;
            entry.target.style.transitionDelay = `${randomDelay}s`;
          }
        });
      }, {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
      });
      
      // Observe all elements
      elementsToAnimate.forEach(element => {
        observer.observe(element);
      });
      
      // Progress bar update on scroll
      window.addEventListener('scroll', () => {
        const windowHeight = window.innerHeight;
        const documentHeight = document.documentElement.scrollHeight - windowHeight;
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        const progress = (scrollTop / documentHeight) * 100;
        progressBar.style.width = `${progress}%`;
        
        // Show/hide back to top button
        const backToTop = document.getElementById('backToTop');
        if (scrollTop > 500) {
          backToTop.classList.add('visible');
        } else {
          backToTop.classList.remove('visible');
        }
      });
      
      // Back to top functionality
      document.getElementById('backToTop').addEventListener('click', () => {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      });
      
      // Form Submission - Lead Generation with WhatsApp Integration
      document.getElementById('booking-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Collect form data
        const formData = {
          name: document.getElementById('full-name').value,
          phone: document.getElementById('phone').value,
          service: document.getElementById('service-type').value,
          address: document.getElementById('address').value,
          description: document.getElementById('description').value,
          date: document.getElementById('preferred-date').value,
          time: document.getElementById('preferred-time').value,
          urgent: document.getElementById('urgent').checked ? 'Yes' : 'No'
        };
        
        // Create WhatsApp message
        const whatsappMessage = `New Service Booking Request:%0A%0A` +
          `Name: ${formData.name}%0A` +
          `Phone: ${formData.phone}%0A` +
          `Service: ${formData.service}%0A` +
          `Address: ${formData.address}%0A` +
          `Description: ${formData.description}%0A` +
          `Preferred Date: ${formData.date}%0A` +
          `Preferred Time: ${formData.time}%0A` +
          `Urgent: ${formData.urgent}`;
        
        // Show success message
        const submitBtn = this.querySelector('button[type="submit"]');
        const originalText = submitBtn.textContent;
        submitBtn.innerHTML = '<i class="fas fa-check"></i> Booking Submitted!';
        submitBtn.style.background = 'var(--success)';
        
        setTimeout(() => {
          submitBtn.textContent = originalText;
          submitBtn.style.background = '';
          
          // Redirect to WhatsApp with pre-filled message
          window.open(`https://wa.me/923285000617?text=${whatsappMessage}`, '_blank');
          
          alert('Thank you! We will contact you within 24 hours. You are being redirected to WhatsApp.');
        }, 2000);
        
        this.reset();
      });
      
      // Smooth scrolling for navigation links
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute('href'));
          if (target) {
            target.scrollIntoView({
              behavior: 'smooth',
              block: 'start'
            });
          }
        });
      });
      
      // Service Filtering
      const filterBtns = document.querySelectorAll('.filter-btn');
      const serviceCards = document.querySelectorAll('.service-card');

      filterBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          // Remove active class from all buttons
          filterBtns.forEach(b => b.classList.remove('active'));
          // Add active class to clicked button
          btn.classList.add('active');
          
          const filter = btn.getAttribute('data-filter');
          
          serviceCards.forEach(card => {
            if (filter === 'all' || card.getAttribute('data-category').includes(filter)) {
              card.style.display = 'block';
              setTimeout(() => {
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
              }, 100);
            } else {
              card.style.opacity = '0';
              card.style.transform = 'translateY(20px)';
              setTimeout(() => {
                card.style.display = 'none';
              }, 300);
            }
          });
        });
      });

      // FAQ Accordion
      const faqItems = document.querySelectorAll('.faq-item');
      
      faqItems.forEach(item => {
        const question = item.querySelector('.faq-question');
        
        question.addEventListener('click', () => {
          // Close all other items
          faqItems.forEach(otherItem => {
            if (otherItem !== item) {
              otherItem.classList.remove('active');
            }
          });
          
          // Toggle current item
          item.classList.toggle('active');
        });
      });

      // Promotion Banner Countdown
      function updatePromotionBanner() {
        const banner = document.querySelector('.promotion-banner span');
        const messages = [
          "ðŸŽ‰ Special Offer: Get 15% Off on Your First Service Booking!",
          "âš¡ 24/7 Emergency Services Available - Call Now!",
          "ðŸ  Free Estimates for All Construction Projects",
          "â­ Rated #1 Service Provider in Wah Cantt & Surrounding Areas"
        ];
        
        let currentIndex = 0;
        
        setInterval(() => {
          banner.style.opacity = '0';
          setTimeout(() => {
            currentIndex = (currentIndex + 1) % messages.length;
            banner.textContent = messages[currentIndex];
            banner.style.opacity = '1';
          }, 500);
        }, 4000);
      }
      
      updatePromotionBanner();

      // Enhanced Booking Steps Animation
      const steps = document.querySelectorAll('.step');
      
      // Simulate step progression
      setTimeout(() => steps[1].classList.add('active'), 1000);
      setTimeout(() => steps[2].classList.add('active'), 2000);

      // Enhanced Live Chat
      const chatToggle = document.getElementById('chatToggle');
      const chatContainer = document.getElementById('chatContainer');
      const chatClose = document.getElementById('chatClose');
      const chatMessages = document.getElementById('chatMessages');
      const chatInput = document.getElementById('chatInput');
      const chatSend = document.getElementById('chatSend');
      const questionChips = document.querySelectorAll('.question-chip');

      chatToggle.addEventListener('click', () => {
        chatContainer.classList.toggle('active');
      });

      chatClose.addEventListener('click', () => {
        chatContainer.classList.remove('active');
      });

      questionChips.forEach(chip => {
        chip.addEventListener('click', () => {
          const question = chip.getAttribute('data-question');
          addMessage(question, true);
          handleBotResponse(question);
        });
      });

      function addMessage(text, isUser = false) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
        messageDiv.textContent = text;
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      function handleBotResponse(question) {
        setTimeout(() => {
          let response = '';
          
          switch(question) {
            case 'What are your service areas?':
              response = "We serve Wah Cantt, Taxila, Hassan Abdal, Attock, Rawalpindi, Islamabad, Lahore, Chakwal, and Talagang. Where are you located?";
              break;
            case 'Do you provide emergency services?':
              response = "Yes! We provide 24/7 emergency services for plumbing, electrical, and AC repairs. Call us immediately at 0328-5000617 for urgent issues.";
              break;
            case 'What is your pricing?':
              response = "Our prices start from:\nâ€¢ Plumbing: PKR 1,500\nâ€¢ Electrical: PKR 2,000\nâ€¢ Web Design: PKR 15,000\nâ€¢ Video Editing: PKR 3,000\nCall for exact quote!";
              break;
            case 'How to book a service?':
              response = "Simple 3-step process:\n1. Call us at 0328-5000617\n2. Get free estimate\n3. Schedule service\nWe'll handle the rest!";
              break;
            default:
              response = "Thanks for your message! One of our representatives will contact you shortly. For immediate assistance, call 0328-5000617.";
          }
          
          addMessage(response);
        }, 1000);
      }

      function handleUserMessage() {
        const message = chatInput.value.trim();
        if (message) {
          addMessage(message, true);
          chatInput.value = '';
          handleBotResponse(message);
        }
      }

      chatSend.addEventListener('click', handleUserMessage);
      chatInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          handleUserMessage();
        }
      });

      // Video Testimonial Placeholder
      document.querySelectorAll('.video-placeholder').forEach(placeholder => {
        placeholder.addEventListener('click', function() {
          alert('Video testimonial feature - In actual implementation, this would play a customer video review.');
        });
      });

      // Add hover effect to service cards
      const serviceCardsAll = document.querySelectorAll('.service-card');
      serviceCardsAll.forEach(card => {
        card.addEventListener('mouseenter', () => {
          card.style.transform = 'translateY(-15px) rotateY(5deg)';
        });
        
        card.addEventListener('mouseleave', () => {
          card.style.transform = 'translateY(0) rotateY(0)';
        });
      });
    });
  </script>
