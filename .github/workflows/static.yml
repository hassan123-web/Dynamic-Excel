<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Excel - Your Trusted Partner for Home & Digital Solutions</title>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    /* ===== GLOBAL STYLES ===== */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', 'Arial', sans-serif;
    }

    :root {
        --primary: #2c3e50;
        --secondary: #ff7b00;
        --accent: #ff9e40;
        --light: #fef5ec;
        --dark: #2c3e50;
        --text: #333333;
        --text-light: #7f8c8d;
        --white: #ffffff;
        --success: #28a745;
        --warning: #ffc107;
        --gradient: linear-gradient(135deg, var(--secondary), var(--accent));
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        --card-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
    }

    body {
        background-color: var(--light);
        color: var(--text);
        line-height: 1.6;
        font-size: 16px;
        overflow-x: hidden;
    }

    .container {
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 15px;
    }

    /* ===== PROMOTION BANNER ===== */
    .promotion-banner {
        background: var(--gradient);
        color: var(--white);
        padding: 12px 0;
        text-align: center;
        font-weight: 600;
        font-size: 16px;
        position: relative;
        overflow: hidden;
    }

    .promotion-banner::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        animation: shimmer 3s infinite;
    }

    .promotion-banner .container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
    }

    .promotion-banner i {
        font-size: 18px;
        animation: pulse 2s infinite;
    }

    /* ===== LOADING ANIMATION ===== */
    .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: var(--primary);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    .loading-overlay.hidden {
        opacity: 0;
        visibility: hidden;
    }

    .loading-content {
        text-align: center;
        color: var(--white);
    }

    .loading-logo {
        width: 100px;
        height: 100px;
        background: var(--gradient);
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--white);
        font-weight: bold;
        font-size: 30px;
        margin: 0 auto 30px;
        animation: pulse 2s infinite;
    }

    .loading-text {
        font-size: 24px;
        margin-bottom: 20px;
        font-weight: 600;
    }

    .loading-bar {
        width: 300px;
        height: 6px;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
        margin: 0 auto;
        overflow: hidden;
    }

    .loading-progress {
        height: 100%;
        width: 0%;
        background-color: var(--secondary);
        border-radius: 3px;
        transition: width 0.3s ease;
    }

    .loading-services {
        margin-top: 30px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        max-width: 600px;
    }

    .service-tag {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 8px 15px;
        border-radius: 20px;
        font-size: 14px;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.5s ease;
    }

    /* ===== PROGRESS INDICATOR ===== */
    .progress-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: rgba(255, 255, 255, 0.1);
        z-index: 1001;
    }

    .progress-bar {
        height: 5px;
        background: var(--secondary);
        width: 0%;
        transition: width 0.3s ease;
    }

    /* ===== QUICK ACTION BUTTONS ===== */
    .quick-actions {
        position: fixed;
        bottom: 100px;
        right: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        z-index: 998;
    }

    .quick-action-btn {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: var(--secondary);
        color: var(--white);
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        box-shadow: 0 5px 15px rgba(255, 123, 0, 0.3);
        transition: all 0.3s ease;
        position: relative;
    }

    .quick-action-btn:hover {
        transform: scale(1.1);
        background: var(--accent);
    }

    .quick-action-btn.whatsapp {
        background: #25D366;
    }

    .quick-action-btn.phone {
        background: var(--secondary);
        animation: pulse 2s infinite;
    }

    .quick-action-btn.email {
        background: var(--primary);
    }

    .tooltip {
        position: absolute;
        right: 60px;
        background: var(--primary);
        color: var(--white);
        padding: 8px 12px;
        border-radius: 5px;
        font-size: 12px;
        white-space: nowrap;
        opacity: 0;
        transform: translateX(10px);
        transition: all 0.3s ease;
        pointer-events: none;
    }

    .tooltip::after {
        content: '';
        position: absolute;
        top: 50%;
        right: -5px;
        transform: translateY(-50%);
        border-left: 5px solid var(--primary);
        border-top: 5px solid transparent;
        border-bottom: 5px solid transparent;
    }

    .quick-action-btn:hover .tooltip {
        opacity: 1;
        transform: translateX(0);
    }

    /* ===== HEADER STYLES ===== */
    .dynamic-header {
        background-color: var(--white);
        box-shadow: var(--shadow);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        padding: 15px 0;
        animation: fadeInUp 1s ease-out;
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo {
        display: flex;
        align-items: center;
        text-decoration: none;
    }

    .logo-img {
        width: 60px;
        height: 60px;
        background: var(--gradient);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--white);
        font-weight: bold;
        font-size: 20px;
        margin-right: 10px;
        animation: pulse 3s infinite;
    }

    .logo-text {
        display: flex;
        flex-direction: column;
    }

    .logo-main {
        font-size: 24px;
        font-weight: 700;
        color: var(--primary);
        line-height: 1;
    }

    .logo-sub {
        font-size: 12px;
        color: var(--secondary);
        font-weight: 600;
        letter-spacing: 1px;
    }

    .nav-links {
        display: flex;
        list-style: none;
    }

    .nav-links li {
        margin-left: 25px;
    }

    .nav-links a {
        text-decoration: none;
        color: var(--primary);
        font-weight: 500;
        position: relative;
        padding: 5px 0;
        transition: color 0.3s ease;
    }

    .nav-links a::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: 0;
        width: 0;
        height: 2px;
        background-color: var(--secondary);
        transition: width 0.3s ease;
    }

    .nav-links a:hover::after {
        width: 100%;
    }

    .nav-links a:hover {
        color: var(--secondary);
    }

    .mobile-menu-btn {
        display: none;
        background: none;
        border: none;
        font-size: 24px;
        color: var(--primary);
        cursor: pointer;
    }

    /* ===== BUTTONS ===== */
    .btn {
        display: inline-block;
        background-color: var(--secondary);
        color: var(--white);
        padding: 12px 25px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: 600;
        font-size: 16px;
        border: none;
        cursor: pointer;
        text-align: center;
        transition: all 0.3s ease;
    }

    .btn:hover {
        background-color: #e66a00;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .btn-outline {
        background: transparent;
        border: 2px solid var(--white);
        color: var(--white);
    }

    .btn-outline:hover {
        background: var(--white);
        color: var(--primary);
    }

    .btn-secondary {
        background-color: var(--primary);
    }

    .btn-secondary:hover {
        background-color: #1a252f;
    }

    .btn-whatsapp {
        background: #25D366;
    }

    .btn-whatsapp:hover {
        background: #20bd5c;
    }

    /* ===== SOCIAL MEDIA STYLES ===== */
    .social-media {
        display: flex;
        gap: 15px;
        margin-top: 20px;
    }

    .social-icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--white);
        text-decoration: none;
        transition: all 0.3s ease;
        font-size: 18px;
    }

    .social-icon.facebook {
        background: #3b5998;
    }

    .social-icon.instagram {
        background: #e4405f;
    }

    .social-icon.twitter {
        background: #1da1f2;
    }

    .social-icon.youtube {
        background: #cd201f;
    }

    .social-icon.linkedin {
        background: #0077b5;
    }

    .social-icon:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    /* ===== HERO SECTION ===== */
    .dynamic-hero {
        background: linear-gradient(rgba(44, 62, 80, 0.8), rgba(44, 62, 80, 0.9)), url('https://images.unsplash.com/photo-1621905252507-b35492cc74b4?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: var(--white);
        padding: 180px 0 120px;
        text-align: center;
        position: relative;
        overflow: hidden;
    }

    .hero-content {
        max-width: 800px;
        margin: 0 auto;
        position: relative;
        z-index: 2;
    }

    .dynamic-hero h1 {
        color: var(--white);
        margin-bottom: 20px;
        font-size: 48px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        animation: fadeInUp 1.5s ease-out;
    }

    .dynamic-hero p {
        color: var(--white);
        font-size: 20px;
        margin-bottom: 30px;
        opacity: 0.9;
        animation: fadeInUp 1.5s ease-out 0.3s both;
    }

    .hero-buttons {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
        animation: fadeInUp 1.5s ease-out 0.6s both;
    }

    .floating-elements {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
    }

    .floating-element {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
    }

    .floating-element:nth-child(1) {
        width: 80px;
        height: 80px;
        top: 20%;
        left: 10%;
        animation-delay: 0s;
    }

    .floating-element:nth-child(2) {
        width: 60px;
        height: 60px;
        top: 60%;
        left: 80%;
        animation-delay: 2s;
    }

    .floating-element:nth-child(3) {
        width: 40px;
        height: 40px;
        top: 80%;
        left: 20%;
        animation-delay: 4s;
    }

    /* ===== SERVICE AREAS SECTION ===== */
    .service-areas {
        padding: 80px 0;
        background: var(--white);
    }

    .areas-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 40px;
    }

    .area-card {
        background: var(--light);
        padding: 25px 20px;
        text-align: center;
        border-radius: 10px;
        box-shadow: var(--card-shadow);
        transition: all 0.3s ease;
        border-bottom: 3px solid var(--secondary);
    }

    .area-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .area-card i {
        font-size: 30px;
        color: var(--secondary);
        margin-bottom: 15px;
    }

    .area-card h3 {
        color: var(--primary);
        font-size: 18px;
    }

    /* ===== SERVICES SECTION ===== */
    .dynamic-services {
        background-color: var(--light);
        padding: 100px 0;
    }

    .section-title {
        text-align: center;
        margin-bottom: 70px;
    }

    .section-title h2 {
        position: relative;
        display: inline-block;
        margin-bottom: 15px;
        font-size: 36px;
        color: var(--primary);
    }

    .section-title h2::after {
        content: '';
        position: absolute;
        left: 50%;
        bottom: -10px;
        transform: translateX(-50%);
        width: 80px;
        height: 3px;
        background-color: var(--secondary);
    }

    .section-title p {
        color: var(--text-light);
        max-width: 600px;
        margin: 0 auto;
    }

    .service-filters {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
        margin-bottom: 50px;
    }

    .filter-btn {
        padding: 12px 25px;
        background: var(--white);
        border: 2px solid var(--secondary);
        color: var(--secondary);
        border-radius: 50px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .filter-btn.active,
    .filter-btn:hover {
        background: var(--secondary);
        color: var(--white);
        transform: translateY(-2px);
    }

    .services-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 40px;
    }

    .service-card {
        background-color: var(--white);
        border-radius: 12px;
        padding: 40px 30px;
        text-align: center;
        transition: all 0.5s ease;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        border-top: 5px solid var(--secondary);
        position: relative;
        overflow: hidden;
        transform-style: preserve-3d;
        perspective: 1000px;
    }

    .service-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        transition: left 0.7s;
    }

    .service-card:hover::before {
        left: 100%;
    }

    .service-card:hover {
        transform: translateY(-15px) rotateY(5deg);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    .service-icon {
        font-size: 60px;
        color: var(--secondary);
        margin-bottom: 25px;
        display: inline-block;
        transition: all 0.5s ease;
    }

    .service-card:hover .service-icon {
        transform: scale(1.2) rotate(10deg);
        color: var(--accent);
    }

    .service-card h3 {
        font-size: 24px;
        margin-bottom: 15px;
        color: var(--primary);
        transition: color 0.3s ease;
    }

    .service-card:hover h3 {
        color: var(--secondary);
    }

    .service-card p {
        color: var(--text-light);
        margin-bottom: 25px;
        line-height: 1.7;
    }

    .service-features {
        list-style: none;
        margin-bottom: 25px;
        text-align: left;
    }

    .service-features li {
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        padding: 5px 0;
        transition: all 0.3s ease;
    }

    .service-features li:hover {
        transform: translateX(5px);
    }

    .service-features li i {
        color: var(--secondary);
        margin-right: 10px;
        font-size: 16px;
        transition: all 0.3s ease;
    }

    .service-features li:hover i {
        color: var(--accent);
        transform: scale(1.2);
    }

    .service-price {
        font-weight: 700;
        color: var(--secondary);
        margin-bottom: 20px;
        font-size: 22px;
        transition: all 0.3s ease;
    }

    .service-card:hover .service-price {
        transform: scale(1.1);
    }

    .service-badge {
        position: absolute;
        top: 20px;
        right: -30px;
        background: var(--secondary);
        color: white;
        padding: 5px 30px;
        font-size: 14px;
        transform: rotate(45deg);
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    /* ===== DIGITAL SERVICES SECTION ===== */
    .digital-services {
        padding: 100px 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: var(--white);
    }

    .digital-services .section-title h2 {
        color: var(--white);
    }

    .digital-services .section-title h2::after {
        background: var(--secondary);
    }

    .digital-services .section-title p {
        color: rgba(255,255,255,0.9);
    }

    .digital-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 30px;
        margin-top: 50px;
    }

    .digital-card {
        background: rgba(255,255,255,0.1);
        padding: 40px 30px;
        border-radius: 15px;
        text-align: center;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.2);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .digital-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
        transition: left 0.5s;
    }

    .digital-card:hover::before {
        left: 100%;
    }

    .digital-card:hover {
        transform: translateY(-10px);
        background: rgba(255,255,255,0.15);
    }

    .digital-icon {
        width: 80px;
        height: 80px;
        background: rgba(255,255,255,0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 25px;
        font-size: 35px;
        color: var(--white);
        transition: all 0.3s ease;
    }

    .digital-card:hover .digital-icon {
        background: var(--secondary);
        transform: scale(1.1) rotate(10deg);
    }

    .digital-card h3 {
        font-size: 24px;
        margin-bottom: 15px;
        color: var(--white);
    }

    .digital-card p {
        opacity: 0.9;
        margin-bottom: 25px;
        line-height: 1.7;
    }

    .digital-features {
        list-style: none;
        text-align: left;
        margin-bottom: 25px;
    }

    .digital-features li {
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        padding: 8px 0;
        transition: all 0.3s ease;
    }

    .digital-features li:hover {
        transform: translateX(5px);
    }

    .digital-features li i {
        color: var(--secondary);
        margin-right: 12px;
        font-size: 16px;
        width: 20px;
        text-align: center;
    }

    /* ===== PROJECT GALLERY SECTION ===== */
    .project-gallery {
        padding: 100px 0;
        background: var(--light);
    }

    .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 25px;
        margin-top: 50px;
    }

    .gallery-item {
        position: relative;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: var(--card-shadow);
        transition: all 0.3s ease;
        cursor: pointer;
        background: var(--white);
    }

    .gallery-item:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    .gallery-image {
        width: 100%;
        height: 250px;
        object-fit: cover;
        transition: transform 0.3s ease;
    }

    .gallery-item:hover .gallery-image {
        transform: scale(1.05);
    }

    .gallery-content {
        padding: 20px;
    }

    .gallery-content h3 {
        color: var(--primary);
        margin-bottom: 10px;
        font-size: 18px;
    }

    .gallery-content p {
        color: var(--text-light);
        font-size: 14px;
    }

    .project-badge {
        position: absolute;
        top: 15px;
        right: 15px;
        background: var(--secondary);
        color: var(--white);
        padding: 5px 10px;
        border-radius: 15px;
        font-size: 12px;
        font-weight: 600;
    }

    /* ===== URGENT SERVICES SECTION ===== */
    .urgent-services {
        padding: 80px 0;
        background: linear-gradient(135deg, var(--primary), #34495e);
        color: var(--white);
        text-align: center;
    }

    .urgent-services .section-title h2 {
        color: var(--white);
    }

    .urgent-services .section-title h2::after {
        background: var(--secondary);
    }

    .urgent-services .section-title p {
        color: rgba(255,255,255,0.8);
    }

    .urgent-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 25px;
        margin-top: 50px;
    }

    .urgent-card {
        background: rgba(255,255,255,0.1);
        padding: 30px 20px;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.2);
        transition: all 0.3s ease;
    }

    .urgent-card:hover {
        background: rgba(255,255,255,0.15);
        transform: translateY(-5px);
    }

    .urgent-card i {
        font-size: 40px;
        color: var(--secondary);
        margin-bottom: 20px;
    }

    .urgent-card h3 {
        margin-bottom: 15px;
        font-size: 20px;
    }

    .urgent-card p {
        opacity: 0.9;
